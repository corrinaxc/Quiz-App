<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5f5d4bb5bf.js"
      crossorigin="anonymous"
    ></script>
    <script src="profile.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body data-js="body">
    <section id="App-title" data-js="app-title">
      <h1 data-js="title">Quiz App</h1>
    </section>

    <section id="profile" data-js="profile">
      <img
        src="./resources/slack.jpg"
        id="profile-photo"
        alt="a picture of user"
      />
      <h2>Corrina <i>Quizzy</i> Cornish</h2>
      <section id="about-me">
        <h2>About Me</h2>
        <p>I am the quiz master</p>
      </section>
    </section>

    <section>
      <section id="counter">
        <button class="profile-button">
          <i class="fa-solid fa-thumbs-up" style="color: #c3dbff"></i><b> 20</b>
        </button>
        <button class="profile-button">
          <i class="fa-solid fa-bookmark" style="color: #c3dbff"></i><b> 5</b>
        </button>
      </section>

      <section id="settings">
        <button>
          <i class="fa-solid fa-gears" style="color: #c3dbff"></i> Settings
        </button>
      </section>

      <section id="dark-mode">
        <p data-js="dark-mode-title"><b>Dark Mode</b></p>
        <label class="switch">
          <input type="checkbox" data-js="dark-mode" />
          <span class="slider round"></span>
        </label>
      </section>
    </section>

    <footer data-js="nav-footer">
      <nav id="nav-bar">
        <a class="nav-button" data-js="home-button" href="index.html"
          ><i class="fa-regular fa-house fa-3x"></i
        ></a>
        <a class="nav-button" data-js="bookmark-button" href="bookmarks.html"
          ><i class="fa-regular fa-bookmark fa-3x"></i
        ></a>
        <a class="nav-button" data-js="form-button" href="form.html"
          ><i class="fa-regular fa-circle-question fa-3x"></i
        ></a>
        <a class="nav-button" data-js="profile-button" href="profile.html"
          ><i class="fa-solid fa-user fa-3x"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
