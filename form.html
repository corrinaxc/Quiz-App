<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5f5d4bb5bf.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz App</title>
  </head>
  <body>
    <section id="App-title">
      <h1>Quiz App</h1>
    </section>
    <main>
      <form id="generate-question-form">
        <label for="your-question">Your Question:</label>
        <textarea name="your-question" id="your-question"></textarea>
        <label for="your-answer">Your Answer:</label>
        <textarea name="your-answer" id="your-answer"></textarea>
        <label for="your-tags">Tags:</label>
        <input name="your-tags" id="your-tags" />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
