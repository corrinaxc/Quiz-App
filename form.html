<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5f5d4bb5bf.js"
      crossorigin="anonymous"
    ></script>
    <script src="form.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body data-js="body">
    <section id="App-title">
      <h1>Quiz App</h1>
    </section>
    <main>
      <form id="generate-question-form" data-js="generate-question-form">
        <label for="your-question">Your Question:</label>
        <textarea
          name="your-question"
          id="your-question"
          maxlength="150"
          data-js="your-question"
        ></textarea>
        <p class="character-count" data-js="character-count-question">
          150 Characters Remaining
        </p>
        <label for="your-answer">Your Answer:</label>
        <textarea
          name="your-answer"
          id="your-answer"
          maxlength="150"
          data-js="your-answer"
        ></textarea>
        <p class="character-count" data-js="character-count-answer">
          150 Characters Remaining
        </p>
        <label for="yourtags">Tags:</label>
        <input name="yourtags" id="your-tags" />
        <button type="submit" data-js="submit-form-button">Submit</button>
      </form>
      <footer>
        <nav id="nav-bar">
          <a class="nav-button" href="index.html"
            ><i class="fa-solid fa-house fa-3x" style="color: #eeb1d5"></i
          ></a>
          <a class="nav-button" href="bookmarks.html"
            ><i class="fa-regular fa-bookmark fa-3x" style="color: #eeb1d5"></i
          ></a>
          <a class="nav-button" href="form.html"
            ><i
              class="fa-solid fa-circle-question fa-3x"
              style="color: #eeb1d5"
            ></i
          ></a>
          <a class="nav-button" href="profile.html"
            ><i class="fa-regular fa-user fa-3x" style="color: #eeb1d5"></i
          ></a>
        </nav>
      </footer>
    </main>
  </body>
</html>
